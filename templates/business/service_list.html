{% extends "base3.html" %}
{% load static %}

{% block chunk3 %}

{% for service in services %}
<div class="col-lg-4 col-md-6 col-sm-12 pb-1">
    <div class="card product-item border-0 mb-4">
        <div class="card-header product-img position-relative overflow-hidden bg-transparent border p-0">
            {% if service.photo %}
            <img class="img-fluid w-100" src="{{service.photo.url}}" alt="">
            {% endif %}
        </div>
        <div class="card-body border-left border-right text-center p-0 pt-4 pb-3">
            <h6 class="text-truncate mb-3">{{service.name}}</h6>
            <div class="d-flex justify-content-center">
                <h6>${{service.price}}</h6>
            </div>
        </div>
        <div class="card-footer d-flex justify-content-between bg-light border">
            <a href="{% url 'service_detail' pk=service.id %}" class="btn btn-sm text-dark p-0"><i class="fas fa-eye text-primary mr-1"></i>View Detail</a>
            <a href="" class="btn btn-sm text-dark p-0"><i class="fas fa-shopping-cart text-primary mr-1"></i>Hire now!</a>
        </div>
    </div>
</div>
{% endfor %}
{% endblock chunk3 %}
